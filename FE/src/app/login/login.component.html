<div class="header">
  <!--start -->
  <!--Content before waves-->
  <!--Content ends-->
  <div class="Container" style="background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="col-12 text-center align-self-center py-5">

      <i class="fa fa-home fa-2xl" style="color: #ffffff;"></i>
      <h2 class="mb-4 pb-3" style="color: #ffffff; text-shadow: 0px 0px 8px rgba(111, 106, 106, 0.45);">RentEasy</h2>
      <div class="card-3d-wrap mx-auto" style="margin-top: 1px;">
        <div class="card-3d-wrapper">
          <div class="card-front" style="margin-top: 1px;">
            <div class="center-wrap">
              <form class="section text-center" [formGroup]="loginForm">
                <h4 class="mb-4 pb-3"
                  style="color: #75777c;padding-top: 10px; text-shadow: 0px 0px 8px rgba(111, 106, 106, 0.45);">Log In
                </h4>
                <div class="form-group">
                  <input type="email" formControlName="email" class="form-style" placeholder="Your Email"
                    autocomplete="off">
                </div>
                <div class="form-group mt-2">
                  <input type="password" formControlName="password" class="form-style" placeholder="Your Password"
                    autocomplete="off">
                  <i class="input-icon uil uil-lock-alt"></i>
                </div>
                <button class="btn mt-4" (click)="login()">Sign in</button>
                <p class="mb-0 mt-4 text-center"><a routerLink="/signup" class="link">New
                    User? Register Here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  <!--Waves Container-->
  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
  <!--Waves end-->
