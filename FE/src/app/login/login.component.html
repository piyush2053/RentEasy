<div class="section">
  <div class="container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <i class="fa fa-home fa-2xl" style="color: #90CAF9;"></i>
          <h2 class="mb-4 pb-3" style="color: #75777c;">RentEasy</h2>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <form class="section text-center" [formGroup]="loginForm">
                    
                    <h4 class="mb-4 pb-3" style="color: #75777c;padding-top: 10px;">Log In</h4>
                    <div class="form-group">
                      <input type="email" formControlName="email" class="form-style" placeholder="Your Email"
                        autocomplete="off">
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" formControlName="password" class="form-style" placeholder="Your Password"
                        autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button class="btn mt-4" (click)="login()">Sign in</button>
                    <p class="mb-0 mt-4 text-center"><a routerLink="/signup" class="link">New
                        User? Register Here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
